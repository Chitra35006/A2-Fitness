<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <!-- <<<<<<Font Awesome>>>>>> -->
    <script src="https://kit.fontawesome.com/79659e1450.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container">
        <!-- <<<<<NavBar Start>>>>> -->
        <nav>
            <div>
             <span class="logo">Fitness</span>
            </div>
            <div>
                <i class="fa-solid fa-bars  hide-icon"></i>
                <ul>
                    
                    <li id="active">Home</li>
                    <li>Service</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>

        <!-- <<<<<Banner Start>>>>> -->
        <div class="banner-container">
            <div class="banner-text-container display-flex">
                <h1>Get body in <span id="shape">shape</span> & stay healthy</h1>
                <p>Unlock your strength, boost your energy, and improve your mood. Gym workouts are the key to a healthier, happier you</p>
            <div class="button-container display-flex">
                <button class="primary-Button">Join Club Now!</button>
                <button class="secondary-Button">Download App</button>
            </div>
            </div>
            <div class="banner-image-container">
                <div class="banner-img-div">
                    <img src="images/Images 2.png" alt="">
                    <div class="floating-card top">
                        <div>
                            <h5>500+</h5>
                            <p>Free Workout Videos</p>
                        </div>
                    </div>
                    <div class="floating-card bottom">
                        <div class="circle"></div>
                        <div>
                            <h5>350+</h5>
                            <p>Video Tutorial</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
